<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        X-admin v1.0
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>公司名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux username_error">
                    <!-- <span class="x-red">*</span>将会成为您唯一的登入名 -->
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add_company" lay-submit="">
                    添加公司
                </button>
            </div>
        </form>
    </div>
    <script src="./lib/layui/layui.js" charset="utf-8">
    </script>
    <script src="./js/x-layui.js" charset="utf-8">
    </script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;
            sessionStorage.getItem('needHtml')
            var tbody = sessionStorage.needHtml;
            var htmlStr = "";
            // 我的公司——————监听提交
            form.on('submit(add_company)', function (data) {
                //   console.log(JSON.stringify(data.field.username));
                $.ajax({
                    type: "post",
                    url: 'http://qzt.cn/api.php/index/account/add_company.html',
                    dataType: "json",
                    data: {
                        company_name: data.field.username
                    },
                    success: function (res) {
                        var status = res.code
                        sessionStorage.setItem("company_status", status);
                        console.log(res);
                        if (res.code === 1) {
                            $(".username_error").html('<span class="x-red">' + '该公司不存在' +
                                '</span>');
                            return false;
                        } else if (res.code === 200) {
                            var htmlStr = "";
                            var companydata = res.data;
                            companydata.forEach(element => {
                                htmlStr += "<tr>" +
                                    "<td>" + element.license_no + "</td>" +
                                    "<td>" + element.company_name + "</td>" +
                                    "<td>" + element.business_type + "</td>" +
                                    "<td>" + element.license_type + "</td>" +
                                    "<td>" + element.is_valid + "</td>" +
                                    "<td>" + element.is_valid + "</td>" +
                                    "<td>" + element.start_year + "</td>" +
                                    "<td>" + element.xqsj + "</td>" +
                                    "</tr>";
                            });
                            sessionStorage.setItem("htmlStr", htmlStr);
                            parent.layer.close(index);
                            // $("#tbody").css({
                            //     background: red
                            // })
                            // parent.layer.close(index);
                        } else {
                            htmlStr = " <td colspan='8'>" + "暂无数据,请到我的公司添加数据" + "</td>"
                            sessionStorage.setItem("htmlStr", htmlStr);
                        }

                    },
                    error: function () {

                    }
                })
                //发异步，把数据提交给php
                // layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                // });
                //关闭当前frame
                return false;
            });


        });
    </script>
    <script>
        var _hmt = _hmt || [];

            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
